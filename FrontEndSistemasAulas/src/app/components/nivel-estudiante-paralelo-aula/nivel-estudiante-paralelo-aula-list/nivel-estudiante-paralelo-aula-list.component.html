<div class="container">
  <h2>Lista de Estudiantes inscritos</h2>

  <mat-form-field class="search-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar...">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="agregarElemento()">
    Agregar Nuevo
  </button>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
        <td mat-cell *matCellDef="let row">{{ row.nivel.nivel }}</td>
      </ng-container>

      <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estudiante</th>
        <td mat-cell *matCellDef="let row">{{ row.estudiante.nombre }} {{ row.estudiante.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="paralelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paralelo</th>
        <td mat-cell *matCellDef="let row">{{ row.paralelo.paralelo }}</td>
      </ng-container>

      <ng-container matColumnDef="aula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aula</th>
        <td mat-cell *matCellDef="let row">{{ row.aula.aula }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="modificarElemento(row)">
            editar
          </button>
          <button mat-button color="warn" (click)="eliminarElemento(row.id)">
            delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
