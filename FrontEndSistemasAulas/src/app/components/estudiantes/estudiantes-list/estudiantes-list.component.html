<div class="container">
  <!-- Título -->
  <h2>Lista de Estudiantes</h2>
  <button mat-raised-button color="primary" (click)="agregarEstudiante()">Agregar Estudiantes</button>
  <!-- Barra de Búsqueda -->
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Buscar estudiantes</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar...">
    </mat-form-field>
  </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- CI Column -->
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef> CI </th>
      <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="modificarEstudiante(element)">
         modificar
        </button>
        <button mat-button color="warn"  (click)="eliminarEstudiante(element.id)">
          eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
