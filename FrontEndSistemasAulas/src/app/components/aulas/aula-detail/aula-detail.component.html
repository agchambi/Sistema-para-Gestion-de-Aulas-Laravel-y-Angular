  <!-- src/app/components/aula-detail/aula-detail.component.html -->
  <div class="container mt-4">
    <form [formGroup]="aulaForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>ID del Aula</mat-label>
        <input matInput formControlName="id" placeholder="ID del Aula" readonly>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre del Aula</mat-label>
        <input matInput formControlName="aula" placeholder="Nombre del Aula" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Capacidad</mat-label>
        <input matInput type="number" formControlName="capacidad" placeholder="Capacidad" min="1" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Ubicacion</mat-label>
        <input matInput formControlName="ubicacion" placeholder="Ubicacion" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
    </form>
  </div>
