<div class="container">
  <!-- Título de la página -->
  <h2>Lista de Maestros</h2>

  <!-- Barra de búsqueda -->
  <mat-form-field class="search-field">
    <mat-label>Buscar maestros</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar...">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="agregarMaestro()">
    Agregar Maestros
  </button>


  <!-- Tabla de Maestros -->
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let maestro">{{ maestro.id }}</td>
      </ng-container>

      <!-- Columna CI -->
      <ng-container matColumnDef="ci">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CI</th>
        <td mat-cell *matCellDef="let maestro">{{ maestro.ci }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let maestro">{{ maestro.nombre }}</td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let maestro">{{ maestro.apellido }}</td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let maestro">{{ maestro.telefono }}</td>
      </ng-container>

      <!-- Columna de Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let maestro">
          <!-- Botones de Acción (editar, eliminar) -->
          <button mat-button color="primary" (click)="modificarMaestro(maestro)">
            editar
          </button>
          <button mat-button color="warn" (click)="eliminarMaestro(maestro.id)">
           eliminar
          </button>
        </td>
      </ng-container>

      <!-- Fila de Encabezado y Fila de Datos -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
